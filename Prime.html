<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Prime No</title>
    </head>

    <body>
        <label> Enter any  number : </label> <br> <br>
        <input id="number"> <br> <br>
        <p id="show"></p>
        <button type="button" onclick="prime()"> Check </button>
        <script>
            const prime = () => {
                let n = Number(document.getElementById("number").value);
                let i, count = 0;
                for(i=2; i<n; i++){
                    if(n%i ==0){
                        count = 1;
                        break;
                    }
                }
                if (count == 0)
                        return document.getElementById("show").innerHTML = "Prime No";
                    else
                        return document.getElementById("show").innerHTML = "Not Prime No";
            }
            
        </script>
    </body>

</html>
