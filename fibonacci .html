<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fibonacci </title>
</head>
<body>
    <label> Enter any  number to print series  : </label> <br> <br>
        <input id="number"> <br> <br>
        <p id="show"></p>
        <button type="button" onclick="fab()"> Check </button>
        <script>
            const fab = () => {
                let n = Number(document.getElementById("number").value);
                let f= 0, s = 1  ,sum = 0, i, temp;
                let all = "";
                all = all + f + " " + s + " ";
                
                for(i=2;i<n;i++){
                    sum = f + s;
                    all = all + sum + " ";
                    temp = f;
                    f= s;
                    s = sum;
                }
                document.getElementById("show").innerHTML = all;
            }
            
        </script>
</body>
</html>
