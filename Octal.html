<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Octal</title>
    </head>

    <body>
        <label> Enter any  number : </label> <br> <br>
        <input id="number"> <br> <br>
        <p id="show"></p>
        <button type="button" onclick="octal()"> Check </button>
        <script>
            const octal = () => {
                let n = Number(document.getElementById("number").value);
                let temp,num=0; decimal = 0;
                while(n>0){
                    temp = n % 10;
                    decimal += temp*Math.pow(8, num);
                    n = parseInt(n / 10);
                    num ++; 
                }
               
                document.getElementById("show").innerHTML = decimal;
                   
            }
            
        </script>
    </body>

</html>
