<script>
	
	let height = 5;
	
	let width = (2 * height) - 1;

	const abs = (d) => {
		return d < 0 ? -1 * d : d;
	}

	// Function to print the pattern of 'S'
	const printS = () => {
		let i, j;
		for (i = 0; i < height; i++) {
			for (j = 0; j < height; j++) {
				if ((i == 0 || i == parseInt(height / 2)
					|| i == height - 1))
					document.write("*");
				else if (i < parseInt(height / 2)
					&& j == 0)
					document.write("*");
				else if (i > parseInt(height / 2)
					&& j == height - 1)
					document.write("*");
				else
					document.write("&nbsp;&nbsp;");
			}
			document.write(`<br/>`);
		}
	}
	// Function to print the pattern of 'H'
	const printH = () => {
		let i, j;
		for (i = 0; i < height; i++) {
			document.write("*");
			for (j = 0; j < height; j++) {
				if ((j == height - 1)
					|| (i == parseInt(height / 2)))
					document.write("*");
				else
					document.write("&nbsp;&nbsp;");
			}
			document.write(`<br/>`);
		}
	}

		

	// Function to print the pattern of 'U'
	const printU = () => {
		let i, j;
		for (i = 0; i < height; i++) {
			if (i != 0 && i != height - 1)
				document.write("*");
			else
				document.write("&nbsp;&nbsp;");
			for (j = 0; j < height; j++) {
				if (((i == height - 1)
					&& j >= 0
					&& j < height - 1))
					document.write("*");
				else if (j == height - 1 && i != 0
					&& i != height - 1)
					document.write("*");
				else
					document.write("&nbsp;&nbsp;");
			}
			document.write(`<br/>`);
		}
	}
	// Function to print the pattern of 'B'
	const printB = () => {
		let i, j, half = parseInt(height / 2);
		for (i = 0; i < height; i++) {
			document.write("*");
			for (j = 0; j < width; j++) {
				if ((i == 0 || i == height - 1 || i == half)
					&& j < (width - 2))
					document.write("*");
				else if (j == (width - 2)
					&& !(i == 0 || i == height - 1
						|| i == half))
					document.write("*");
				else
					document.write("&nbsp;&nbsp;");
			}
			document.write(`<br/>`);
		}
	}
	// Function to print the pattern of 'A'
	const printA = () => {
		let n = parseInt(width / 2), i, j;
		for (i = 0; i < height; i++) {
			for (j = 0; j <= width; j++) {
				if (j == n || j == (width - n)
					|| (i == parseInt(height / 2) && j > n
						&& j < (width - n)))
					document.write("*");
				else
					document.write("&nbsp;&nbsp;");
			}
			document.write(`<br/>`);
			n--;
		}
	}

	// Function to print the pattern of 'M'
	const printM = () => {
		let i, j, counter = 0;
		for (i = 0; i < height; i++) {
			document.write("*");
			for (j = 0; j <= height; j++) {
				if (j == height)
					document.write("*");
				else if (j == counter
					|| j == height - counter - 1)
					document.write("*");
				else
					document.write("&nbsp;&nbsp;");
			}
			if (counter == parseInt(height / 2)) {
				counter = -99999;
			}
			else
				counter++;
			document.write(`<br/>`);
		}
	}

	
	const printPattern = (character) => {
		switch (character) {
			case 'S':
				printS();
			case 'H':
				printH();
			case 'U':
				printU();
			case 'B':
				printB();
			case 'H':
				printH();
			case 'A':
				printA();
			case 'M':
				printM();
				break;
			
		}
	}

	let character = 'S';
	printPattern(character);

	

</script>
